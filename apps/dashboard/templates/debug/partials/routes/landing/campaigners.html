{% verbatim %}
<div layout-fill ng-controller="CampaignersLandingCtrl">
  <div layout layout-sm="column">
    <md-card class="md-whiteframe-z1" flex flex-sm="100">
      <div class="tile tile-normal bg-adomattic-primary tile-linked" ng-click="gotoCampaignList()">
        <span class="announcement">
          {{ campaigns.length || 0 }}
        </span>
        <span class="title">
          Campaigns
        </span>
      </div>
    </md-card>
  </div>
</div>
{% endverbatim %}
