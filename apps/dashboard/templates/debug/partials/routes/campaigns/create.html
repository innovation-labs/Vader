{% verbatim %}
  <div layout="column">
    <div layout="row" layout-sm="column" layout-margin>
      <div flex="75" flex-sm="100" ng-include="'/dashboard/partials/forms/campaign-create.html'">
      </div>
      <div flex="25" flex-sm="100">
        <md-card>
          <md-toolbar class="live-preview">
            <div class="md-toolbar-tools">
              <span>{{ campaignCreate.ad.name || "Live Preview" }}</span>
            </div>
          </md-toolbar>
          <img ng-src="{{ campaignCreate.ad.image }}">
          <md-card-content>
            <small>{{ campaignCreate.ad.description }}</small>
            {% endverbatim %}
            <br>
            <span flex ng-if="campaignCreate.ad.description" style="text-align: right;"><img src="{{ STATIC_URL }}dash/src/assets/images/lg.png" height="15"></span>
            {% verbatim %}
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
{% endverbatim %}
