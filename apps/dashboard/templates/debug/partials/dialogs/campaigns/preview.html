{% verbatim %}
<md-dialog flex="20" aria-label="Previewing Campaign">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Previewing Campaign: <strong>{{ previewController.data.name }}</strong></span>
    </div>
  </md-toolbar>
  <md-content>
    <md-card>
    <img ng-if="previewController.data.preview_image_url" ng-src="{{ previewController.data.preview_image_url }}">
    <md-card-content>
     <small>{{ previewController.data.description }}</small>
    </md-card-content>
    </md-card>
  </md-content>
</md-dialog>
{% endverbatim %}
