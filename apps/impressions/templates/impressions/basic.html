<div class="impression">
  <div class="title">
    {{ impression.campaign.name }}
  </div>
  <img src="{{ impression.campaign.image.get_preview_url }}" />
  <div class="description">
    {{ impression.campaign.description }}
  </div>
</div>
<div class="login-form hide">
  <form>
    <input type="text" id="email" class="adomattic-input" placeholder="Enter email to claim your coupon">
    <input type="password" id="password" class="adomattic-input" placeholder="Enter your password">
    <button type="submit">Claim your coupon now!</button>
  </form>
</div>
