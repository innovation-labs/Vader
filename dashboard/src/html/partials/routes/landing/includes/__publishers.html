{% raw %}
<div layout-fill ng-controller="PublisherLandingCtrl">
  <div layout layout-sm="column">
    <md-card class="md-whiteframe-z1" flex flex-sm="100">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>Publisher's Include Code</span>
        </div>
      </md-toolbar>
      <md-card-content id="publisher-card">
        <md-input-container>
          <label>Include Code</label>
          <input type="text" ng-model="pixel" ng-disabled="true">
          <div ng-messages="helpText">
            <div ng-message="forPixel" class="help-text">
              Click copy, and place this exactly where you want your offer to appear!
            </div>
          </div>
        </md-input-container>
        <md-button
          class="md-primary md-raised"
          ui-zeroclip zeroclip-model="pixel" zeroclip-copied="showCopied()"
          aria-label="copy the include code">
          Copy
        </md-button>
      </md-card-content>
    </md-card>
  </div>
</div>
{% endraw %}
