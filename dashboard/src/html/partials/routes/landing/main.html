{% raw %}
<div layout="row">
    <md-subheader flex>
      Home for <strong>{{ globals.company.name }}</strong>
    </md-subheader>
</div>
<div layout="row" ng-if="globals.company.is_advertiser || globals.company.is_publisher">
  <md-card class="md-whiteframe-z1" flex>
    <div class="tile tile-normal bg-adomattic-accent tile-linked">
      <span class="announcement">
        {{ globals.company.circles.length }}
      </span>
      <span class="title">
        Publisher's Circles
      </span>
    </div>
  </md-card>
</div>

<md-divider ng-if="globals.company.is_advertiser || globals.company.is_publisher"></md-divider>
{% endraw %}

<md-divider ng-if="globals.company.is_advertiser"></md-divider>
